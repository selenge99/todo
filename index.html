<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Todo -->
    <!-- data-bs-toggle="modal"
          data-bs-target="#taskModal" -->
    <div class="container mt-5">
      <div class="d-flex justify-content-end mb-3">
        <button
          class="btn btn-success"
          id="addTaskBtn"
          data-bs-toggle="modal"
          data-bs-target="#taskModal"
        >
          Add task
        </button>
      </div>
      <div class="row gy-5">
        <div class="col">
          <div class="card card-width">
            <div class="card-header d-flex justify-content-between">
              <span>To do</span>
              <span id="add">0</span>
            </div>
            <div class="card-body" id="taskTodoList">
              <!-- Card -->

              <!-- Card -->
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card card-width">
            <div class="card-header d-flex justify-content-between">
              <span>In Progress</span>
              <span>0</span>
            </div>
            <div class="card-body" id="taskProgressList"></div>
          </div>
        </div>
        <div class="col">
          <div class="card card-width">
            <div class="card-header d-flex justify-content-between">
              <span>Done</span>
              <span>0</span>
            </div>
            <div class="card-body" id="taskDoneList"></div>
          </div>
        </div>
        <div class="col">
          <div class="card card-width">
            <div class="card-header d-flex justify-content-between">
              <span>Blocked</span>
              <span>0</span>
            </div>
            <div class="card-body" id="taskBlockedList"></div>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-success" id="nemeh">Nemeh</button>
    <button class="btn btn-primary" id="hasah">Hasah</button>
    <h2 class="change">10</h2>
    <!-- Todo -->
    <!-- Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="exampleFormControlInput1" class="form-label"
              >Title</label
            >
            <input
              type="text"
              class="form-control"
              id="task-input"
              placeholder="add new task"
            />
            <select name="status" id="status">
              <option value="TODO">To do</option>
              <option value="INPROGRESS">In progress</option>
              <option value="DONE">Done</option>
              <option value="BLOCKED">Blocked</option>
            </select>
          </div>
          <div class="modal-footer">
            <!-- <button
                                  type="button"
                                  class="btn btn-secondary"
                                  data-bs-dismiss="modal"
                              >
                                  Close
                              </button> -->
            <button
              type="button"
              class="btn btn-primary"
              id="save-btn"
              data-bs-dismiss="modal"
            >
              Хадгалах
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
